{% extends "base.html" %}
{% block content %}
<div class="chat-container">
    <div class="chat-header">
        <h2>AI Chat Assistant</h2>
    </div>

    <div class="chat-messages" id="chat-messages">
        <!-- Initial Message -->
        <div class="message bot-message">
            Hello! I'm your AI assistant. How can I help you today?
        </div>
    </div>

    <div class="chat-input">
        <form class="input-form" id="chat-form">
            <div class="input-row">
                <textarea
                    class="message-input"
                    id="message-input"
                    placeholder="Type your message here..."
                    rows="1"
                ></textarea>
                <label for="file-input" class="file-label">ðŸ“Ž Attach</label>
                <input type="file" id="file-input" class="file-input" accept="image/*">
                <button type="submit" class="send-button">Send</button>
            </div>
            <div id="image-preview" class="image-preview"></div>
        </form>
    </div>
</div>

<style>
    .chat-container {
        max-width: 800px;
        margin: 20px auto;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        background-color: #f9f9f9;
    }
    .chat-header {
        text-align: center;
        padding-bottom: 10px;
    }
    .chat-messages {
        max-height: 400px;
        overflow-y: auto;
        padding: 10px;
    }
    .message {
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
        max-width: 80%;
    }
    .user-message {
        background-color: #007bff;
        color: white;
        margin-left: auto;
    }
    .bot-message {
        background-color: #e9ecef;
        color: #333;
    }
    .image-message {
        padding: 5px;
    }
    .image-message img {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
        margin-top: 5px;
    }
    .chat-input {
        padding: 10px;
        border-top: 1px solid #ccc;
    }
    .input-form {
        display: flex;
        flex-direction: column;
    }
    .input-row {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .message-input {
        flex-grow: 1;
        resize: none;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    .file-label {
        cursor: pointer;
        padding: 5px;
        background-color: #e9ecef;
        border-radius: 5px;
    }
    .file-input {
        display: none;
    }
    .send-button {
        padding: 5px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .send-button:hover {
        background-color: #0056b3;
    }
    .image-preview {
        margin-top: 10px;
    }
    .image-preview img {
        max-width: 100px;
        border-radius: 5px;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const fileInput = document.getElementById('file-input');
        const chatMessages = document.getElementById('chat-messages');
        const imagePreview = document.getElementById('image-preview');

        // Preview uploaded image
        fileInput.addEventListener('change', () => {
            imagePreview.innerHTML = '';
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                imagePreview.appendChild(img);
            }
        });

        // Handle form submission
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Create FormData for text and/or image
            const formData = new FormData();
            const message = messageInput.value.trim();
            if (message) {
                formData.append('query', message);
            }
            if (fileInput.files.length > 0) {
                formData.append('image', fileInput.files[0]);
            }

            if (!message && fileInput.files.length === 0) {
                return; // Nothing to send
            }

            // Display user message
            if (message) {
                const userMessage = document.createElement('div');
                userMessage.classList.add('message', 'user-message');
                userMessage.textContent = message;
                chatMessages.appendChild(userMessage);
            }

            // Send request to /chat endpoint
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Display bot response
                const botMessage = document.createElement('div');
                botMessage.classList.add('message', 'bot-message');
                botMessage.textContent = data.response;
                chatMessages.appendChild(botMessage);

                // Display images if present
                if (data.images && data.images.length > 0) {
                    const imageContainer = document.createElement('div');
                    imageContainer.classList.add('message', 'image-message');
                    data.images.forEach(url => {
                        const img = document.createElement('img');
                        img.src = url;
                        imageContainer.appendChild(img);
                    });
                    chatMessages.appendChild(imageContainer);
                }

                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // Clear inputs
                messageInput.value = '';
                fileInput.value = '';
                imagePreview.innerHTML = '';
            } catch (error) {
                console.error('Error:', error);
                const errorMessage = document.createElement('div');
                errorMessage.classList.add('message', 'bot-message');
                errorMessage.textContent = 'Sorry, something went wrong.';
                chatMessages.appendChild(errorMessage);
            }
        });

        // Auto-resize textarea
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = `${messageInput.scrollHeight}px`;
        });
    });
</script>
{% endblock %}
