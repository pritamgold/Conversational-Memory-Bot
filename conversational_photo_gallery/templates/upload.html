{% extends "base.html" %}

{% block content %}
<div class="content">
    <div class="upload-container">
        <h2 class="upload-heading">Upload Images</h2>

        <div class="upload-area" id="dropZone">
            <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
            <div class="upload-prompt">
                <span class="upload-icon">üìÅ</span>
                <p>Drag and drop images here or click to select files</p>
            </div>
        </div>

        <div id="fileList" class="file-list"></div>

        <div class="upload-controls">
            <button id="uploadButton" class="upload-btn" disabled>Upload Images</button>
        </div>

        <div id="uploadStatus" class="upload-status" style="display: none;">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <p id="statusText"></p>
        </div>
    </div>
</div>

<style>
    /* Content Styling */
    .content {
      width: 90%;
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }
    .upload-container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 1rem;
        
    }

    .upload-heading {
        text-align: center;
    }

    .upload-controls {
        display: flex;
        justify-content: center;
    }
    .upload-area {
        border: 2px dashed #ccc;
        border-radius: 8px;
        padding: 2rem;
        text-align: center;
        cursor: pointer;
        margin-bottom: 1rem;
        transition: border-color 0.3s;
    }

    .upload-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        display: block;
    }

    .file-list {
        margin: 1rem 0;
    }

    .file-name {
        flex-grow: 1;
        margin-right: 1rem;
    }

    .remove-file {
        color: #ff4444;
        cursor: pointer;
        padding: 0.2rem 0.5rem;
    }

    .upload-btn {
        background-color: #4CAF50;
        color: white;
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
    }

    .upload-btn:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
    }

    .upload-status {
        margin-top: 1rem;
    }

    .progress-bar {
        width: 100%;
        height: 20px;
        background-color: #f0f0f0;
        border-radius: 10px;
        overflow: hidden;
    }

    .progress-fill {
        width: 0;
        height: 100%;
        background-color: #4CAF50;
        transition: width 0.3s ease;
    }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const uploadButton = document.getElementById('uploadButton');
    const uploadStatus = document.getElementById('uploadStatus');
    const progressFill = document.getElementById('progressFill');
    const statusText = document.getElementById('statusText');
    
    let selectedFiles = [];

    // Handle drag and drop events
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, () => {
            dropZone.classList.add('dragover');
        });
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, () => {
            dropZone.classList.remove('dragover');
        });
    });

    // Handle dropped files
    dropZone.addEventListener('drop', (e) => {
        const files = Array.from(e.dataTransfer.files);
        handleFiles(files);
    });

    // Handle clicked file selection
    dropZone.addEventListener('click', () => {
        fileInput.click();
    });

    fileInput.addEventListener('change', (e) => {
        const files = Array.from(e.target.files);
        handleFiles(files);
    });

    function handleFiles(files) {
        const imageFiles = files.filter(file => file.type.startsWith('image/'));
        selectedFiles.push(...imageFiles);
        updateFileList();
        updateUploadButton();
    }

    function updateFileList() {
        fileList.innerHTML = '';
        selectedFiles.forEach((file, index) => {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.innerHTML = `
                <span class="file-name">${file.name}</span>
                <span class="remove-file" data-index="${index}">‚úï</span>
            `;
            fileList.appendChild(fileItem);
        });

        // Add remove file handlers
        document.querySelectorAll('.remove-file').forEach(button => {
            button.addEventListener('click', (e) => {
                const index = parseInt(e.target.dataset.index);
                selectedFiles.splice(index, 1);
                updateFileList();
                updateUploadButton();
            });
        });
    }

    function updateUploadButton() {
        uploadButton.disabled = selectedFiles.length === 0;
    }

    // Handle file upload
    uploadButton.addEventListener('click', async () => {
        if (selectedFiles.length === 0) return;

        const formData = new FormData();
        selectedFiles.forEach(file => {
            formData.append('files', file);
        });

        uploadStatus.style.display = 'block';
        uploadButton.disabled = true;
        statusText.textContent = 'Uploading...';

        try {
            const response = await fetch('/upload/', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                progressFill.style.width = '100%';
                statusText.textContent = 'Upload complete!';
                
                // Clear the file list after successful upload
                selectedFiles = [];
                updateFileList();
                updateUploadButton();

                // Hide status after 3 seconds
                setTimeout(() => {
                    uploadStatus.style.display = 'none';
                    progressFill.style.width = '0%';
                }, 3000);
            } else {
                throw new Error('Upload failed');
            }
        } catch (error) {
            statusText.textContent = 'Upload failed. Please try again.';
            uploadButton.disabled = false;
        }
    });
});
</script>
{% endblock %}
