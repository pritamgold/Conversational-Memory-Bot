<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Photo Gallery</title>

  <style>
    :root {
      --color-black: #111111;
      --color-dark: #2c2c2c;
      --color-gray: #666666;
      --color-light-gray: #8f8f8f;
      --color-border: #e5e5e5;
      --color-background: #f7f7f7;
      --color-white: #ffffff;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--color-background);
      color: var(--color-black);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background 0.3s, color 0.3s;
    }

    /* Header */
    header {
      text-align: center;
      padding: 20px;
      background: #f8f8f8;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 24px;
      font-weight: 600;
    }

    /* Navbar Styling */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background: var(--color-white);
      border-bottom: 1px solid var(--color-border);
    }

    .navbar-title {
      font-size: 1.25rem;
      font-weight: 500;
      color: var(--color-black);
      letter-spacing: -0.01em;
    }

    .navbar-links {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .nav-link {
      text-decoration: none;
      color: var(--color-gray);
      font-size: 0.875rem;
      font-weight: 500;
      transition: all 0.2s ease;
      position: relative;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 1px;
      bottom: -2px;
      left: 0;
      background-color: var(--color-black);
      transition: width 0.2s ease;
    }

    .nav-link:hover {
      color: var(--color-black);
    }

    .nav-link:hover::after {
      width: 100%;
    }

    /* Navigation Bar */
    nav {
      display: flex;
      justify-content: center;
      padding: 12px 0;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }

    /* Content Styling */
    .content {
      width: 90%;
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    /* Footer Styling */
    .footer {
      background: var(--color-white);
      border-top: 1px solid var(--color-border);
      padding: 2rem;
      margin-top: auto;
    }

    .footer-bottom {
      text-align: center;
      padding-top: 2rem;
      margin-top: 2rem;
      border-top: 1px solid var(--color-border);
      font-size: 0.875rem;
      color: var(--color-light-gray);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar {
        padding: 1rem;
        flex-direction: column;
        gap: 1rem;
      }

      .navbar-links {
        width: 100%;
        justify-content: space-between;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-title">Conversational AI Photo Gallery</div>
    <div class="navbar-links">
      <a href="/" class="nav-link">Home</a>
      <a href="/gallery/" class="nav-link">Gallery</a>
      <a href="/upload-image/" class="nav-link">Upload</a>
      <a href="/chat/" class="nav-link">Chat</a>
    </div>
  </nav>

  <div class="content">
    {% block content %}
    {% endblock %}
  </div>

  <footer class="footer">
    <div class="footer-bottom">
      <p>&copy; 2025 Conversational AI Photo Gallery. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
